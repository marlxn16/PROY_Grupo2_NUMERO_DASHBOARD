<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="vendor/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1>Registro de Estudiantes</h1>
    <fieldset>
        <div class="row">
            <div class="col-md-3">
                <label for="txt_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txt_nombre" autofocus>
            </div>
            <div class="col-md-2">
                <label for="txt_edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="txt_edad">
            </div>
            <div class="col-md-2">
                <label for="txt_nota" class="form-label">Nota (0-20)</label>
                <input type="number" class="form-control" id="txt_nota" step="0.1">
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <button type="button" class="btn btn-primary w-100" id="btn_agregar">Agregar</button>
            </div>
        </div>
        <div id="txt_alerta" class="mt-3"></div>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6>Total</h6>
                        <h3 id="txt_total">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6>Promedio</h6>
                        <h3 id="txt_promedio">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6>Aprobados</h6>
                        <h3 id="txt_aprobados">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h6>Reprobados</h6>
                        <h3 id="txt_reprobados">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success w-100 mt-3" id="btn_reporte">Generar Reporte</button>
        <div id="txt_reporte" class="mt-3"></div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Nota</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="txt_tabla"></tbody>
        </table>
    </fieldset>
</div>
<script src="./js/app.js"></script>
</body>
</html>
